<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Comments</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="https://cdn.jsdelivr.net/jquery.loadingoverlay/latest/loadingoverlay.min.js" ></script>
    <script src="scripts/comments.js"></script>
  </head>
  <body>

      <form id="comments-form" class="container">
          <div class="alert alert-danger hidden">
            <strong>Oops!</strong> Please correct your form.
          </div>

          <div class="row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Smith">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="john.smith@somewhere.com">
            </div>
          </div>

         <div class="form-group">
            <a href="#" class="btn btn-primary" id="file-button">Select an image</a>
            <input type="file" class="form-control" id="file" name="file" style="display:none">
        </div> 

        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" class="form-control" rows="3"></textarea>
        </div>  

        <input class="btn btn-success" type="submit" value="Comment"/>
      </form>

      <div class="container" style="padding-top: 30px; margin-top: 50px; border-top: 2px solid #aaa">
        <div id="comments-template">
            <div class="panel panel-default hidden">
                <div class="panel-heading">
                    <div class="name"></div>
                    <div class="email"></div>
                </div>
                <div class="panel-body comment"></div>
            </div>
        </div>

        <div id="comments"></div>
      </div>



  </body>
</html>
